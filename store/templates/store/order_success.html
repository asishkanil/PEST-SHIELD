{% extends "store/base.html" %}

{% block title %}Order Successful - Pest-Shield{% endblock %}

{% block content %}
<style>
    .success-container {
        max-width: 650px;
        margin: 80px auto;
        padding: 50px;
        background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .success-icon {
        font-size: 3.5rem;
        color: #2ecc71;
        margin-bottom: 20px;
        animation: pop 1s ease-in-out;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .success-container h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1d3557;
        margin-bottom: 15px;
    }

    .success-container p {
        font-size: 1.2rem;
        color: #444;
        margin-bottom: 25px;
    }

    .button-group {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .btn-custom {
        padding: 12px 24px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 30px;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
        background: linear-gradient(45deg, #3498db, #2980b9);
        border: none;
        color: white;
    }

    .btn-success {
        background: linear-gradient(45deg, #2ecc71, #27ae60);
        border: none;
        color: white;
    }

    .btn-custom:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
</style>

<div class="success-container">
    <div class="success-icon">✅</div>
    <h2>Thank You for Your Order!</h2>
    <p>Your order has been placed successfully. We will contact you soon for delivery.</p>
    <div class="button-group">
        <a href="{% url 'shop' %}" class="btn btn-primary btn-custom">Back to Shop</a>
        <a href="{% url 'order_confirmation' %}" class="btn btn-success btn-custom">My Orders</a>
    </div>
</div>
{% endblock %}
