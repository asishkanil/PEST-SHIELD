{% extends 'store/base.html' %}

{% block title %}Detect Pest - Pest-Shield{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/detect.css">

<style>
    body {
        background: linear-gradient(135deg, #2c3e50, #1abc9c);
        font-family: 'Arial', sans-serif;
    }

    .detection-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.97);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s ease-in-out;
    }

    .detection-container:hover {
        transform: scale(1.02);
    }

    .detection-container h2 {
        font-size: 2.8rem;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 20px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .detection-container p {
        font-size: 1.1rem;
        color: #34495e;
        margin-bottom: 30px;
    }

    .custom-file-input {
        display: block;
        width: 100%;
        padding: 14px;
        border: 2px dashed #3498db;
        border-radius: 10px;
        text-align: center;
        color: #3498db;
        font-weight: 600;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .custom-file-input:hover {
        background-color: rgba(52, 152, 219, 0.1);
        border-color: #f39c12;
        color: #f39c12;
    }

    .detect-btn {
        font-size: 1.3rem;
        font-weight: 700;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #f39c12, #e67e22);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.4s ease;
        box-shadow: 0 8px 20px rgba(243, 156, 18, 0.3);
    }

    .detect-btn:hover {
        background: linear-gradient(45deg, #e67e22, #f39c12);
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(243, 156, 18, 0.4);
    }

    .image-preview {
        margin-top: 20px;
        text-align: center;
        transition: all 0.3s ease-in-out;
    }

    .preview-img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transform: scale(0.95);
    }

    .preview-img:hover {
        transform: scale(1);
    }
</style>

<div class="detection-container">
    <h2>Pest Detection</h2>
    <p>Upload an image of a pest to identify it and get pesticide recommendations.</p>
    <form method="post" enctype="multipart/form-data" id="detection-form">
        {% csrf_token %}
        <input type="file" name="pest_image" id="pest-image" class="custom-file-input mb-3" required>
        <div class="image-preview" id="image-preview"></div>
        <button type="submit" class="btn btn-warning detect-btn">Detect Pest</button>
    </form>
</div>

<script>
    document.getElementById('pest-image').addEventListener('change', function(event) {
        const preview = document.getElementById('image-preview');
        preview.innerHTML = '';
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('preview-img');
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
